<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <center>
        <fieldset>
       <legend><h3>Student Registration Form</h3></legend>
        <label for="fn">FirstName:</label>
        <input type="text" id="fn">
        <label for="ln">lastName:</label>
        <input type="text"  id="lastName">
        <br>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">
        <br><br>
        <label for="email">EmailID:</label>
        <input type="email" name="" id="email" required>
        <br><br>
        <label for="cont">Contact no:</label>
        <select name="countrycode" id="">
            <option value="+91" >+91</option>
            <option value="+1" >+1</option>
            <option value="+44">+44</option>
        </select>
        <input type="tel" name="" id="cont" maxlength="10" >
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="radio" id="male">male
        <input type="radio" name="radio" id="female">female
        <br><br>
        <label for="add">Address:</label>
        <textarea name="" id="add"  rows="2" ></textarea>
        <br><br>
        <label for="country">Country:</label>
        <input type="text" name="" id="country">
        <br><br>
        <label for="pin">Pincode:</label>
        <input type="text" maxlength="6" id="pin">
        <br><br>
        <label for="hobb">Hobbies:</label>
        <select name="" id="hobb" >
            <option value="Drawing">Drawing</option>
            <option value="Circket">Circket</option>
            <option value="carrom Board">carrom Board</option>
        </select>
        <br><br>
        <label for="education">Education:</label>
        <input type="text">
        <br><br>
        <input type="submit">
        <input type="reset">
        
        </fieldset></center>

        
    
    </form>
</body>
</html>
