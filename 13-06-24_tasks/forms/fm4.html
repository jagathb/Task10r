<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <center>
        <fieldset>
        <label for="full"><h3>Full name</h3></label>
        <br>
        <input type="text" id="full" required>
        <br><br>
      <h3> Yoga experience level</h3>
        <ul id="sel" style="list-style: none;">
            <li><input type="radio" name="Beginner" id="">Beginner</li>
            <li><input type="radio" name="Beginner" id="">Intermediate</li>
            <li><input type="radio" name="Beginner" id="">Advanced</li>
        </ul>
        <br>
        <label for="of">preferred Yoga Sessions</label>
        <input list="hk" id="of">
        <datalist id="hk">
            <option value="Morning Yoga">Morning Yoga</option>
            <option value="Power Yoga">Power Yoga</option>
            <option value="Relexation and Meditation">Relexation and Meditation</option>
            <option value="Yoga for flexibility">Yoga for flexibility</option>
            <option value="Kids Yoga">Kids Yoga</option>
            <option value="Senior Yoga">Senior Yoga</option>
        </datalist>
        <br><br>
        <input type="submit" name="" id="">
        </fieldset>
    </center>
        
    </form>
</body>
</html>
